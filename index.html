<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Hangman</title>
    
  </head>
  <body>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="assets/images/MLB.jpg" width="40" height="30" class="d-inline-block align-top" alt="">
          Hangman Baseball Edition
        </a>
</nav>

<div class="jumbotron">
        <h1 class="display-4">How Much Do You Know?</h1>
        <p class="lead">This is a simple game of Hangman.</p>
        <p class="start">Press and Key to Get Started!</p>
        <div id="display">
              <h4>Wins</h4>
              <h5 id="totalWins"></h5>
              <h4>Current Word</h4>
              <h3 id="currentWord"></h3>
              <h4>Guesses Remaining</h4>
              <h6 id="remainingGuesses"></h6>
              <h4>Letters Guessed</h4>
              <h3 id="guessedLetters"></h3>
        </div>        
        <hr class="my-4">
        <div id="display-win-loss">
                <img id="youwin-image" src="assets/images/win.jpg" alt="Winning Image">
                <img id="gameover-image" src="assets/images/loses.jpg" alt="Game Over Image">
                <h2 id="pressKeyTryAgain">Press any Key to Try Again!</h2>
                <p class="guesses-text"></p>
        </div>

</div>
<script>
    resetGame();
    updateDisplay();
</script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <!-- <script src="assets/javascript/game.js"></script> -->
    <!-- <script src="assets/javascript/actual.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
